{% extends 'base.html' %}
{% block content %}

<div class="white-text container message" id="new">
    <h1>Send Us A Message!</h1>
    <form action="{% url 'add_message' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn white-text" type="submit">Submit</button>
    </form>
</div>

{% endblock %}
